<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Health -账号信息</title>

  <!-- Vendors Style-->
  <link rel="stylesheet" th:href="@{css/vendors_css.css}">

  <!-- Style-->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/skin_color.css}">

</head>
<body class="hold-transition light-skin sidebar-mini theme-primary fixed">

<div class="wrapper">
  <div id="loader"></div>

        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto">
              <h3 class="page-title">个人信息</h3>
              <div class="d-inline-block align-items-center">
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
                    <li class="breadcrumb-item" aria-current="page">个人信息</li>
                    <li class="breadcrumb-item active" aria-current="page">账号信息</li>
                  </ol>
                </nav>
              </div>
            </div>

          </div>
        </div>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xl-12 ">
                <div class="box bt-3 border-info">
                  <div class="box-header with-border">
                    <h4 class="box-title">账号信息</h4>
                  </div>
                  <form class="form" >
                    <div class="box-body">
                      <h4 class="box-title text-info" ><i class="ti-user mr-15"></i><span th:text="${user.uname}"></span> </h4>
                      <hr class="my-15">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>id</label>
                            <input id="id" type="text" class="form-control" th:value="${user.id}" name="id" disabled>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>用户名</label>
                            <input id="uname" type="text" class="form-control" th:value="${user.uname}" name="uname" disabled>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>姓名</label>
                            <input id="name" type="text" class="form-control" th:value="${user.name}" name="name" disabled>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>密码</label>
                            <input id="password" type="button" class="form-control text-left " style="background-color: #e9ecef" th:value="${user.password}" onclick='location.href=("/password")'>
                          </div>
                        </div>
                      </div>
                      <!-- /.box-body -->

                      <div class="box-footer text-right">
                        <button type="button" class="btn btn-rounded btn-warning btn-outline mr-1" onclick="f()">
                          <i class="ti-pencil-alt" ></i> 修改
                        </button>
                        <button type="button" id="submit" class="btn btn-rounded btn-primary btn-outline" disabled>
                          <i class="ti-save-alt" ></i> 保存
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

        </section>
      </div>

<script>
  document.getElementById("submit").addEventListener("click", commit);
  function commit() {
    let id= document.getElementById("id").value;
    let name= document.getElementById("name").value;
    let uname= document.getElementById("uname").value;
    let password= document.getElementById("password").value;
    let data = {
      "id":id,
      "name":name,
      "uname":uname,
      "password":password
    };

    $.ajax({
      url: "/user/update",
      type: "POST",
      data: data,
      dataType: "json",
      success: function (data) {
          alert(data.info);
          window.location.reload();
      },
      error: function (xhr) {
        alert("未知错误" + xhr.message);
      }
    });
  }
  function f(){
    document.getElementById("name").disabled = false;
    document.getElementById("uname").disabled = false;
    document.getElementById("submit").disabled = false;
  }
</script>
<!-- Vendor JS -->
<script th:src="@{js/vendors.min.js}"></script>
<script th:src="@{js/chat-popup.js}"></script>
<script th:src="@{js/feather.min.js}"></script>

<script th:src="@{js/apexcharts.js}"></script>
<script th:src="@{js/moment.min.js}"></script>
<script th:src="@{js/fullcalendar.js}"></script>

<!-- EduAdmin App -->
<script th:src="@{js/template.js}"></script>
<script th:src="@{js/dashboard.js}"></script>
<script th:src="@{js/calendar.js}"></script>

</body>
</html>
