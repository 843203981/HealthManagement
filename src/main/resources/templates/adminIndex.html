<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Health -健康信息</title>

  <!-- Vendors Style-->
  <link rel="stylesheet" th:href="@{css/vendors_css.css}">

  <!-- Style-->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/skin_color.css}">


</head>
<body class="hold-transition light-skin  theme-primary fixed">

  <!-- Main content -->
  <div class="row">
    <div class="col-12">
      <div class="box bg-gradient-primary overflow-hidden pull-up">
        <div class="box-body pr-0 pl-lg-50 pl-15 py-0">
          <div class="row align-items-center">
            <div class="col-12 col-lg-8">
              <h1 class="font-size-40 text-white">Welcome <span th:text="${session.name}"></span> </h1>
              <p class="text-white mb-0 font-size-20">
                欢迎登录个人健康信息管理系统 后台页面。
              </p>
            </div>
            <div class="col-12 col-lg-4"><img th:src="@{picture/custom-15.svg}" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="box no-shadow mb-0 bg-transparent">
        <div class="box-header no-border px-0">
          <h4 class="box-title">功能模块选择</h4>
          <ul class="box-controls pull-right d-md-flex d-none">
            <li>
              <button class="btn btn-primary-light px-10">View All</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 col-12">
      <div class="box pull-up">
        <div class="box-body">
          <div class="bg-primary rounded">
            <h5 class="text-white text-center p-10">用户账号模块</h5>
          </div>
          <p class="mb-0 font-size-18">用户账号管理</p>
          <div class="d-flex justify-content-between mt-30">
            <div class="pull-right">
              <p class="mb-5 font-weight-600">55%</p>
              <div class="progress progress-sm mb-0 w-100">
                <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 55%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 col-12">
      <div class="box pull-up">
        <div class="box-body">
          <div class="bg-warning rounded">
            <h5 class="text-white text-center p-10">实体数据模块</h5>
          </div>
          <p class="mb-0 font-size-18">食物数据运动数据和疾病数据</p>
          <div class="d-flex justify-content-between mt-30">

            <div class="pull-right">
              <p class="mb-5 font-weight-600">65%</p>
              <div class="progress progress-sm mb-0 w-100">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 col-12">
      <div class="box pull-up">
        <div class="box-body">
          <div class="bg-danger rounded">
            <h5 class="text-white text-center p-10">记录数据模块</h5>
          </div>
          <p class="mb-0 font-size-18">身体记录和健康记录</p>
          <div class="d-flex justify-content-between mt-30">
            <div>
              <p class="mb-5 font-weight-600">75%</p>
              <div class="progress progress-sm mb-0 w-100">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 col-12">
      <div class="box pull-up">
        <div class="box-body">
          <div class="bg-info rounded">
            <h5 class="text-white text-center p-10">知识记录模块</h5>
          </div>
          <p class="mb-0 font-size-18">管理知识卡片</p>
          <div class="d-flex justify-content-between mt-30">
            <div>
              <p class="mb-5 font-weight-600">45%</p>
              <div class="progress progress-sm mb-0 w-100">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.content -->
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>

  <script type="text/javascript" th:inline="javascript">
    document.getElementById("exercise1").onclick = function () {
      window.location.href = "/exercise";
    };
    document.getElementById("exercise2").onclick = function () {
      window.location.href = "/exercise";
    };

    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
      color:['#265fb8','#ffa841'],
      tooltip: {
        trigger: 'item'
      },
      legend: {
        top: '90%',
        left: 'center',
        icon: "circle", // 修改形状
        itemHeight: 20, // 修改icon图形大小
        itemGap: 40, // 修改间距
        textStyle: {
          fontSize: 20,
        },
      },
      series: [
        {
          name: 'Access From',
          type: 'pie',
          radius: ['70%', '80%'],
          avoidLabelOverlap: false,
          itemStyle: {
            borderRadius: 10,
            borderColor: '#fff',
            borderWidth: 2
          },
          label: {
            show: false,
            position: 'center'
          },
          emphasis: {
            label: {
              show: true,
              fontSize: 40,
              fontWeight: 'bold',
              formatter:'{d}%'
            }
          },
          labelLine: {
            show: false
          },
          data: [
            { value: [[${cost}]], name: '已完成' },
            { value: 2000-[[${cost}]], name: '未完成' },
          ]
        }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>



<!-- Vendor JS -->
<script th:src="@{js/vendors.min.js}"></script>
<script th:src="@{js/chat-popup.js}"></script>
<script th:src="@{js/feather.min.js}"></script>

<script th:src="@{js/apexcharts.js}"></script>
<script th:src="@{js/moment.min.js}"></script>
<script th:src="@{js/fullcalendar.js}"></script>

<!-- EduAdmin App -->
<script th:src="@{js/template.js}"></script>
<script th:src="@{js/dashboard.js}"></script>
<script th:src="@{js/calendar.js}"></script>

</body>
</html>
